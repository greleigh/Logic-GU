<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% link assets/css/poole.css %}">
  <link rel="stylesheet" href="{% link assets/css/syntax.css %}">
  <link rel="stylesheet" href="{% link assets/css/hyde.css %}">
  <link rel="stylesheet" href="{% link assets/css/logic.css %}">
  <link rel="stylesheet" href="https://use.typekit.net/tqt7eiw.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% link assets/logic-gu-144.png %}">
   <link rel="shortcut icon" type="image/png" sizes="64x64" href="{% link assets/logic-gu-64.png %}">
   

  <!-- RSS -->
  <!-- <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"> -->
</head>
